<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Have a cup!</title>
    <meta name="theme-color" content="#4a6fa5">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon2-hot-cup.png">
    <link rel="apple-touch-icon" type="image/png" href="icons/icon-192.png">
</head>
<body>
    <div class="sidebar-overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-main-content">
                <nav class="sidebar-nav">
                    <a href="index.html" class="sidebar-link">Calendar</a>
                    <a href="statistics.html" class="sidebar-link">Statistics</a>
                    <a href="settings.html" class="sidebar-link">Settings</a>
                    <a href="about.html" class="sidebar-link">About</a>
                </nav>
            </div>
            <div class="sidebar-data-actions">
                <button class="import-button">Import Data</button>
                <button class="export-button">Export Data</button>
            </div>
          </div>
    </aside>
    <div class="app-container">
        <header class="app-header">
            <button class="menu-button">☰</button>
        </header>
        <header class="calendar-header">
            <button id="prev-month" class="nav-button">‹</button>
            <h1 id="current-month-year">Month Year</h1>
            <button id="next-month" class="nav-button">›</button>
        </header>
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div id="calendar-grid" class="calendar-grid">
        </div>
        <div class="emoji-legend">
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon1-arrow-down.png" alt="0-100"></span>
                <span>&lt;100</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon2-hot-cup.png" alt="100-300"></span>
                <span>100-300</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon3-black-paw.png" alt="300-500"></span>
                <span>300-500</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon4-white-paw.png" alt="500-700"></span>
                <span>500-700</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon5-flag.png" alt="700-900"></span>
                <span>700-900</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon6-kitty.png" alt="900-1100"></span>
                <span>900-1100</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon7-crying.png" alt="1100-1300"></span>
                <span>1100-1300</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon8-arrow-up.png" alt=">1300"></span>
                <span>>1300</span>
            </div>
            <div class="emoji-legend-item">
                <span class="emoji-legend-icon"><img src="icons/icon9-cat-with-sign.png" alt="binge"></span>
                <span>binge</span>
            </div>
        </div>
    </div>
    <div id="mood-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-modal">&times;</button>
            <div id="modal-date" class="modal-date-label"></div>
            <input type="text" id="mood-input" placeholder="Enter {value} / binge:{value}" />
            <div class="modal-buttons">
                <button id="save-button">Save</button>
                <button id="clear-button">Clear</button>
            </div>
        </div>
    </div>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data-io.js"></script>
</body>
</html>
