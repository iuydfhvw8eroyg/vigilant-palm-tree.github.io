<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Have a cup!</title>
    <meta name="theme-color" content="#4a6fa5">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon2-hot-cup.png">
    <link rel="apple-touch-icon" type="image/png" href="icons/icon-192.png">
</head>
<body>
    <div class="sidebar-overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-main-content">
                <nav class="sidebar-nav">
                    <a href="index.html" class="sidebar-link">Calendar</a>
                    <a href="statistics.html" class="sidebar-link">Statistics</a>
                    <a href="settings.html" class="sidebar-link">Settings</a>
                    <a href="about.html" class="sidebar-link">About</a>
                </nav>
            </div>
            <div class="sidebar-data-actions">
                <button class="import-button">Import Data</button>
                <button class="export-button">Export Data</button>
            </div>
        </div>
    </aside>
    <div class="app-container">
        <header class="app-header">
            <button class="menu-button">☰</button>
        </header>
        <div class="statistics-container">
            <div class="average">
                Average: <span id="average-value">0</span>
            </div>
            <div class="period-navigation">
                <button id="prev-period" class="nav-button">←</button>
                <select id="period-select" class="period-select">
                    <option value="7days">Week</option>
                    <option value="1month">Month</option>
                    <option value="1year">Year</option>
                </select>
                <button id="next-period" class="nav-button">→</button>
            </div>
            <div class="chart-wrapper">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/data-io.js"></script>
</body>
</html>
